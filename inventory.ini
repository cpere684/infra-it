# Example inventory - edit the host IP/name and ansible_user before running
[it]
# Replace it1 and 10.0.2.15 with your host name/IP and proper user
it1 ansible_host=10.0.2.15 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/infrahub_test

[all:vars]
ansible_python_interpreter=/usr/bin/python3
